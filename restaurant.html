<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Restaurant Info | Cannon Spears</title>
  </head>

  <body class="restaurant-info">
    <header>
      <nav>
        <h1><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
      </nav>
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </header>

    <main id="maincontent">
      <section
        id="map-container"
        aria-label="Restaurant map"
        role="application"
      >
        <div id="map"></div>
      </section>
      <section
        id="restaurant-container"
        aria-label="Restaurant information"
        tabindex="0"
      >
        <h1 id="restaurant-name" tabindex="0"></h1>
        <img id="restaurant-img" tabindex="0" />
        <p id="restaurant-cuisine" tabindex="0"></p>
        <p id="restaurant-address" tabindex="0"></p>
        <table id="restaurant-hours" tabindex="0"></table>
      </section>

      <section id="reviews-container">
        <ul id="reviews-list" tabindex="0"></ul>
      </section>
    </main>

    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>

    <script
      type="text/javascript"
      charset="utf-8"
      src="js/dbhelper.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="js/restaurant_info.js"
    ></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEZSvVUqAcIIgH67T08OUw2LapPreFu2o&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
